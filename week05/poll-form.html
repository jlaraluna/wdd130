<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD | Joel Lara | HTML Form - User Poll</title>
    <!-- Serif para títulos + Sans-serif para formularios -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">

</head>

<body>
    <header>
        <h1>WDD | Joel Lara Luna | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item">
                        <label for="user">Username:</label>
                        <input type="text" id="user" name="user" required>
                    </div>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite web browser?</label>
                <div class="column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Apple Safari</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="opera">Opera</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="3" palceholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>© 2025 | HTML Form - User Poll Activity | Joel Lara Luna</p>
    </footer>

</body>

</html>
