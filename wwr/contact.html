<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash, White Water Rafting</title>
    <meta name="description"
        content="Get in touch with us for any inquiries, bookings, or questions about our whitewater rafting adventures. Fill out our contact form and we'll respond promptly to assist you.">
    <meta name="author" content="Joel Lara Luna">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="Logo">
        <nav>
            <a class="menu" href="index.html">HOME</a>
            <a class="menu" href="about.html">ABOUT</a>
            <a class="menu" href="trips.html">TRIPS</a>
            <a class="menu" href="contact.html">CONTACT US</a>
        </nav>
    </header>
    <main>
        <section class="company">
            <h1>COMPANY INFORMATION</h1>
            <p>Address: 123 Rapids Lane, River City, RC 45678</p>
            <p>Phone number: +1 (555) 123-4567</p>
            <p>E-mail: contact@splashrafting.com</p>
            <div>
                <p>Map:</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29685.94620625266!2d-91.11012681990609!3d16.80270972825809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1743911491198!5m2!1ses!2smx"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="adventure">
            <h1>HIGHLY QUALIFIED STAFF</h1>
            <div class="adventure-container">
                <figure>
                    <img src="images/employees.png" alt="Employee 1">
                    <figcaption>Expert in Safety Procedures</figcaption>
                </figure>
                <figure>
                    <img src="images/employees.png" alt="Employee 2">
                    <figcaption>Certified Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employees.png" alt="Employee 3">
                    <figcaption>First Aid Specialist</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <fieldset>
                <legend>CONTACT US</legend>
                <div class="form-item">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-item">
                    <label for="email">Your E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-item">
                    <p>Purpose of Your Message:</p>
                    <div>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here..."
                        required></textarea>
                </div>
                <div class="form-item">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div class="form-item">
                    <button type="submit" class="submit-button">Send Message</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â© 2025, Splash, Joel Lara Luna.</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://pinterest.com">
                <img src="images/pinterest.png" alt="Pinterest">
            </a>
            <a href="https://tiktok.com">
                <img id="tiktok" src="images/tiktok.webp" alt="Tiktok">
            </a>
            <a href="https://app.moqups.com/d9FG2zqMzaFp36fX7YMB0I1KXNvPdDCV/view/page/ad64222d5"></a>
        </nav>
    </footer>
</body>

</html>
